<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vahid Satarifard's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .profile {
            padding: 20px;
            background-color: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .name {
            font-size: 24px;
            color: #333;
        }
        .description {
            color: #666;
            font-size: 16px;
            margin-top: 5px;
        }
        .icons a {
            margin: 10px;
            display: inline-block;
        }
        .icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://satarifard.github.io/photo/YPA123_0467_Satarifard_V.jpg" alt="Vahid Satarifard">
        <p class="name">Vahid Satarifard</p>
        <p class="description">Scientist</p>
        <div class="icons">
            <a href="https://www.facebook.com/vahid.satarifard/" target="_blank">
                <img src="facebook_icon.svg" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com/in/vahid-satarifard-68190013a/" target="_blank">
                <img src="linkedin_icon.svg" alt="LinkedIn">
            </a>
            <a href="https://x.com/VahidSatarifard" target="_blank">
                <img src="x_icon.svg" alt="X">
            </a>
            <a href="https://scholar.google.com/citations?user=RV-t9asAAAAJ&hl=en" target="_blank">
                <img src="google_scholar_icon.svg" alt="Google Scholar">
            </a>
        </div>
    </div>
</body>
</html>
