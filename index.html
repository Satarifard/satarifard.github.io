<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vahid Satarifard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #fff; /* Change to whatever background color you prefer */
    color: #333; /* Primary text color */
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 10px;
  }
  .card {
    width: 300px; /* Set a fixed card width */
    text-align: center;
    background: #f9f9f9; /* Card background */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
    padding: 20px;
  }
  .profile-img {
    width: 100px; /* Adjust width as needed */
    height: 100px; /* Adjust height as needed */
    border-radius: 50%;
    object-fit: cover; /* Keeps the aspect ratio, and fills the frame */
    margin: 0 auto 10px;
    border: 3px solid #333; /* Optional: border around the image */
  }
  .name {
    font-size: 20px; /* Name text size */
    font-weight: 700; /* Boldness for name */
    margin-bottom: 5px;
  }
  .title {
    font-size: 16px; /* Title text size */
    color: #666; /* Title text color */
    margin-bottom: 20px;
  }
  .social-icons {
    margin-top: 10px;
    padding: 0;
  }
  .social-icons a {
    margin: 0 5px;
    display: inline-block;
  }
  .social-icons img {
    height: 24px; /* Social icon size */
    width: 24px; /* Maintains aspect ratio */
  }
</style>
</head>
<body>
<div class="card">
  <img src="https://satarifard.github.io/photo/YPA123_0467_Satarifard_V.jpg" alt="Vahid Satarifard" class="profile-img">
  <div class="name">Vahid Satarifard</div>
  <div class="title">Scientist</div>
  <div class="social-icons">
    <a href="https://www.facebook.com/vahid.satarifard/" target="_blank"><img src="https://satarifard.github.io/photo/google-scholar.svg" alt="Facebook"></a>
    <a href="https://www.linkedin.com/in/vahid-satarifard-68190013a/" target="_blank"><img src="https://satarifard.github.io/photo/google-scholar.svg" alt="LinkedIn"></a>
    <a href="https://x.com/VahidSatarifard" target="_blank"><img src="https://satarifard.github.io/photo/google-scholar.svg" alt="X"></a>
    <a href="https://scholar.google.com/citations?user=RV-t9asAAAAJ&hl=en" target="_blank"><img src="https://satarifard.github.io/photo/google-scholar.svg" alt="Google Scholar"></a>
  </div>
</div>
</body>
</html>
